<!doctype html>
<html lang="en">
  <head>
    <!-- ✅ Basic Meta -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <title>RideInBls </title>
    <meta
      name="description"
      content="RideInBls offers affordable and reliable vehicle rentals including cars, bikes, and SUVs. Book your ride today and travel with comfort and safety."
    />
    <meta
      name="keywords"
      content="vehicle rental, car hire, bike rental, SUV rental, cab booking, RideInBls, car hire in India"
    />
    <meta name="author" content="RideInBls Team" />
    <meta name="robots" content="index, follow" />

    <!-- ✅ Canonical URL -->
    <link rel="canonical" href="https://rideinbls.com/" />

    <!-- ✅ Favicon & App Icons -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/icons/favicon-16x16.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/icons/apple-touch-icon.png"
    />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#000000" />

    <!-- ✅ Open Graph for Social Sharing -->
    <meta
      property="og:title"
      content="RideInBls | Vehicle Rentals, Cars & Bikes Booking"
    />
    <meta
      property="og:description"
      content="Book affordable and reliable vehicle rentals including cars, bikes, and SUVs with RideInBls. Comfort, safety, and convenience guaranteed."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://rideinbls.com/" />
    <meta
      property="og:image"
      content="https://rideinbls.com/assets/og-preview.jpg"
    />
    <meta property="og:image:alt" content="RideInBls Vehicle Rentals" />

    <!-- ✅ Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="RideInBls | Vehicle Rentals, Cars & Bikes Booking"
    />
    <meta
      name="twitter:description"
      content="Affordable car, bike, and SUV rentals with RideInBls. Book online easily."
    />
    <meta
      name="twitter:image"
      content="https://rideinbls.com/assets/og-preview.jpg"
    />

    <!-- ✅ Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- ✅ Structured Data for SEO (Schema.org JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "CarRental",
        "name": "RideInBls",
        "url": "https://rideinbls.com",
        "logo": "https://rideinbls.com/assets/logo.png",
        "image": "https://rideinbls.com/assets/og-preview.jpg",
        "description": "Affordable and reliable car and bike rentals with RideInBls.",
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "Bhubaneswar",
          "addressRegion": "Odisha",
          "addressCountry": "India"
        },
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+91-9876543210",
          "contactType": "customer service"
        }
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
